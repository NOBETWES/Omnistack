<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniStack Labs | Precision Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; }
        .omni-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card-blur { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="antialiased">
    <div class="max-w-5xl mx-auto px-6 py-24 text-center">
        <header class="mb-20">
            <h1 class="text-6xl font-black mb-6 tracking-tight uppercase">OMNISTACK <span class="omni-gradient">LABS</span></h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto">High-performance tech infrastructure. Secure. Automated. Scalable.</p>
        </header>

        <section class="max-w-md mx-auto bg-gray-900/50 p-8 rounded-[2rem] border border-gray-800 card-blur">
            <h2 class="text-2xl font-bold mb-6">Inquire at OmniStack</h2>
            <form id="leadForm" class="space-y-4">
                <input type="text" id="name" placeholder="Full Name" required class="w-full bg-black border border-gray-800 p-4 rounded-xl focus:border-indigo-500 outline-none transition">
                <input type="email" id="email" placeholder="Work Email" required class="w-full bg-black border border-gray-800 p-4 rounded-xl focus:border-indigo-500 outline-none transition">
                <button type="submit" id="submitBtn" class="w-full bg-white text-black py-4 rounded-xl font-black hover:bg-gray-200 transition-all active:scale-95">
                    INITIALIZE CONNECTION
                </button>
            </form>
            <p id="responseMsg" class="mt-4 text-sm font-bold hidden"></p>
        </section>

        <footer class="mt-20 text-gray-700 text-xs tracking-widest">Â© 2026 OMNISTACK LABS</footer>
    </div>

    <script>
        // --- 1. PLUG IN YOUR KEYS HERE ---
        const SUPABASE_URL = 'PASTE_YOUR_PROJECT_URL_HERE';
        const SUPABASE_KEY = 'PASTE_YOUR_ANON_PUBLIC_KEY_HERE';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('leadForm');
        const msg = document.getElementById('responseMsg');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.innerText = "CONNECTING...";
            btn.disabled = true;

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // --- 2. THE INSERT COMMAND ---
            const { error } = await supabaseClient
                .from('leads')
                .insert([{ name, email }]);

            if (error) {
                msg.innerText = "ERROR: Connection failed.";
                msg.classList.remove('hidden', 'text-green-500');
                msg.classList.add('text-red-500');
            } else {
                msg.innerText = "SUCCESS: Lead encrypted and sent.";
                msg.classList.remove('hidden', 'text-red-500');
                msg.classList.add('text-green-500');
                form.reset();
            }
            btn.innerText = "INITIALIZE CONNECTION";
            btn.disabled = false;
        });
    </script>
</body>
</html>
